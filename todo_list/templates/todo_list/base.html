{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titile %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo_list/css/style.css' %}">
</head>
<body>
    <header>

        <div class="navigation">
            <a href="{% url 'currenttodos' %}">Current</a>
            <a href="{% url 'completedtodos' %}">Completed</a>
        </div>

        <div class="authenticated">
            {% if user.is_authenticated %}
                <p>Logged In as {{ user.username }}</p>
                <form action="{% url 'logoutuser' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'signupuser' %}">Sign-up</a>
                <a href="{% url 'loginuser' %}">Login</a>
            {% endif %}
        </div>

    </header>

    <div class="header-weight"></div>

{% block content %}
{% endblock %}
</body>
</html>
